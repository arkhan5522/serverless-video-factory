name: Universal Video Generator

on:
  repository_dispatch:
    types: [trigger-video]

jobs:
  run-video-factory:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Kaggle API
        run: pip install kaggle

      - name: Prepare Kaggle Script
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          # Inputs from Dashboard
          USER_MODE: ${{ github.event.client_payload.mode }}
          USER_TOPIC: ${{ github.event.client_payload.topic }}
          USER_SCRIPT: ${{ github.event.client_payload.script }}
          USER_DURATION: ${{ github.event.client_payload.duration }}
          USER_VOICE_URL: ${{ github.event.client_payload.voice_url }}
          USER_JOB_ID: ${{ github.event.client_payload.job_id }}
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

          # Safe Injection Builder
          cat <<EOF > builder.py
          import os
          
          with open('generator.py', 'r') as f:
              content = f.read()
          
          # Replace placeholders
          replacements = {
              '{{MODE_PLACEHOLDER}}': os.environ.get('USER_MODE', 'topic'),
              '{{TOPIC_PLACEHOLDER}}': os.environ.get('USER_TOPIC', ''),
              '{{SCRIPT_PLACEHOLDER}}': os.environ.get('USER_SCRIPT', ''),
              '{{DURATION_PLACEHOLDER}}': os.environ.get('USER_DURATION', '3'),
              '{{VOICE_URL_PLACEHOLDER}}': os.environ.get('USER_VOICE_URL', ''),
              '{{JOB_ID_PLACEHOLDER}}': os.environ.get('USER_JOB_ID', 'debug_run')
          }
          
          for key, val in replacements.items():
              content = content.replace(key, val.replace('"', '\\"').replace('\\n', ' '))
          
          with open('final_script.py', 'w') as f:
              f.write(content)
          EOF

          python builder.py

          # Metadata
          echo '{
            "id": "'"$KAGGLE_USERNAME"'/video-factory-runner",
            "title": "Video Factory Runner",
            "code_file": "final_script.py",
            "language": "python",
            "kernel_type": "script",
            "is_private": "true",
            "enable_gpu": "true",
            "enable_internet": "true",
            "dataset_sources": [],
            "kernel_sources": [],
            "competition_sources": []
          }' > kernel-metadata.json

      - name: Push to Kaggle
        env:
           GH_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
           GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
           ASSEMBLY_KEY: ${{ secrets.ASSEMBLYAI_API_KEY }}
           PEXELS_KEYS: ${{ secrets.PEXELS_KEYS }}
           PIXABAY_KEYS: ${{ secrets.PIXABAY_KEYS }}
        run: |
          echo "import os" > config_header.py
          echo "os.environ['GH_PAT'] = '$GH_PAT'" >> config_header.py
          echo "os.environ['GEMINI_API_KEY'] = '$GEMINI_KEY'" >> config_header.py
          echo "os.environ['ASSEMBLYAI_API_KEY'] = '$ASSEMBLY_KEY'" >> config_header.py
          echo "os.environ['PEXELS_KEYS'] = '$PEXELS_KEYS'" >> config_header.py
          echo "os.environ['PIXABAY_KEYS'] = '$PIXABAY_KEYS'" >> config_header.py

          cat config_header.py final_script.py > temp.py && mv temp.py final_script.py
          kaggle kernels push -p .

      - name: Wait for Result (Long Polling)
        run: |
          echo "Polling Kaggle (Timeout: 45 mins)..."
          for i in {1..90}; do
            OUTPUT=$(kaggle kernels status ${{ secrets.KAGGLE_USERNAME }}/video-factory-runner)
            echo "$OUTPUT"
            if [[ "$OUTPUT" == *"COMPLETE"* ]]; then
              echo "Kernel finished successfully!"
              break
            elif [[ "$OUTPUT" == *"ERROR"* ]]; then
              echo "Kernel failed! Check Kaggle logs."
              exit 1
            fi
            echo "Rendering Video... (Attempt $i/90)"
            sleep 30
          done

      - name: Download & Deploy Video
        run: |
          kaggle kernels output ${{ secrets.KAGGLE_USERNAME }}/video-factory-runner -p ./output
          
          # Clean deployment folder
          mkdir public_video
          
          # Move the unique file
          # We use a wildcard because the filename contains the dynamic JobID
          mv ./output/final_video_*.mp4 ./public_video/ || echo "No video found!"
          
          # Verify
          ls -R ./public_video

      - name: Publish to Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_video
          publish_branch: video-results
          force_orphan: false  # FALSE: Keep history so multiple videos can exist if needed, or set true to clean
          keep_files: false
          user_name: 'Video Bot'
          user_email: 'bot@video.com'
          commit_message: 'New Video Rendered'
